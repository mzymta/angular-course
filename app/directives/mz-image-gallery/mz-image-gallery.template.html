<div class="mz-image-gallery">
    <div class="mz-image-gallery__main"
         ng-click="switchImage()">
        <div class="mz-image-gallery__main-image-wrapper"
             ng-repeat="image in images"
             ng-show="mainIndex == $index">
            <img
                 ng-src="{{image}}"
                 class="mz-image-gallery__main-image"
                 alt="{{phoneName}}">
        </div>
    </div>
    <ul class="mz-image-gallery__list">
        <li class="mz-image-gallery__item"
            ng-class="{'mz-image-gallery__item_active': isImageSelected($index)}"
            ng-repeat="image in images"
            ng-click="selectImage($index)">
            <img
                    ng-src="{{image}}"
                    alt="{{phoneName}}" class="phone-detail__image">
        </li>
    </ul>
</div>
