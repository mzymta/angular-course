<div class="phone-item">
    <a href="#!/phones/{{$ctrl.phone.id}}">
        <div class="phone-item__image-wrapper">
            <img class="phone-item__image" ng-src="{{$ctrl.phone.image}}" alt="{{$ctrl.phone.name}}">
        </div>
    </a>
    <a href="#!/phones/{{$ctrl.phone.id}}"
        class="phone-item__title-wrapper">
        <h2 class="phone-item__title">{{$ctrl.phone.name}}</h2>
    </a>

    <span class="phone-item__price">{{$ctrl.phone.price | currency}}</span>

    <a href="#!/phones/{{$ctrl.phone.id}}" class="phone-item__rating-wrapper">
        <div class="row">
            <div class="col-xs-12 col-sm-6">
                <span class="phone-item__key">Rating:</span>
                <span class="phone-item__value">{{$ctrl.phone.rating}}&#x2605;</span></div>
            <div class="col-xs-12 col-sm-6">
                <span class="phone-item__key">Reviews:</span>
                <span class="phone-item__value">{{$ctrl.getReviewsNumber()}}</span>
            </div>
        </div>
    </a>
    <p class="phone-item__info">
        {{$ctrl.phone.description.text}}
    </p>

</div>
