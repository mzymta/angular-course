<div class="phone-list">
    <section class="phone-list__item"
         ng-repeat="phone in filteredPhones = ($ctrl.phones | filter: {name: $ctrl.search})">

        <phone-item
            phone="phone"
            tab-names = "$ctrl.tabNames"></phone-item>
    </section>
    <div class="phone-list__info"
        ng-hide="filteredPhones.length">Oops... We found nothing matching "{{$ctrl.search}}"</div>
</div>
